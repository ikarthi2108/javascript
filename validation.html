<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {
            var name = document.validation.un.value;
            var pass = document.validation.pw.value;
            var confirm = document.validation.cpw.value;

            var ncheck = /^[A-Za-z' ']+$/;
            var pwcheck = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-])/;

            if (name == '') {
                alert('Please enter your name');
            }
            else if (!ncheck.test(name)) {
                alert("Enter valid user name");
            }
            else if (pass == '') {
                alert('Please enter password');
            }
            else if (!pwcheck.test(pass)) {
                alert('Enter valid password');
            }
            else if (pass != confirm) {
                alert('Password not Matched');
            }
            else if (pass.length < 8) {
                alert('Enter atleast 8 characters');
            }
            else if (pass.length > 15) {
                alert('Enter within 15 characters');
            }
            else {
                alert('Thanks for login!!!');
               
                window.location.href = "http://127.0.0.1:5500/jssecondpage.html" ;
               // Response.redirect(`http://127.0.0.1:5500/jssecondpage.html`);
            }
        }
    </script>
</head>

<body>
    <form action=" " name="validation" method="post" onsubmit="validate()">
        <fieldset>
            <legend style="text-align: center;">Validation Form</legend>
            <label>User Name :</label>
            <input type="text" name="un" placeholder=" enter username">
            <br><br>
            <label>Password :</label>
            <input type="password" name="pw" placeholder="enter  password">
            <br><br>
            <label> Confirm Password :</label>
            <input type="password" name="cpw" placeholder="enter  password">
            <br><br>
            <button type="submit">Next</button>
            <input type="reset" value="Clear Form" class="button" />
        </fieldset>
    </form>
</body>

</html>
