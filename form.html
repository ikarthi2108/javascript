<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<script type>
		function displayDetails() {
			var firstName = document.getElementById("firstName").value;
			var lastName = document.getElementById("lastName").value;
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			var gender = document.getElementById("gender").value;
			var position = document.getElementById("position").value;

			var details = "First Name: " + firstName + "<br>" +
						  "Last Name: " + lastName + "<br>" +
						  "Email: " + email + "<br>" +
						  "Password: " + password + "<br>" +
						  "Gender: " + gender + "<br>" +
						  "Position " + position + "<br>";

			document.getElementById("display").innerHTML = details;
		}
	</script>
</head>
<body>
	<h1>Registration Form</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName"><br><br>
		
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password"><br><br>

		<label for="gender">Gender:</label>
		<input type="radio" id="gender" name="gender" value="Male">Male
		<input type="radio" id="gender" name="gender" value="Female">Female<br><br>

		<label for="position">Position:</label>
		<select id="position">
			<option value="developer">Developer</option>
			<option value="tester">Tester</option>
			<option value="designer">Designer</option>
		</select><br><br>

		<input type="button" value="Submit" onclick="displayDetails()">
	</form>

	<div id="display"></div>
</body>
</html>
